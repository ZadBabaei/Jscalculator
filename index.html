<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    
    <title>calculator</title>
</head>
<body>
    <div class="nav">

    </div>
    <div class="container">
        <div class="base">
            <div class="display">
                <div class="currentValue">
                    <h3>
                        300 + 700 
                    </h3>
                </div>
                    <div class="result">
                        <h1>
                            1200
                        </h1>
                    </div>
            </div>
            <div class="BtnSection">
                <div class="leftBtnSection">
                    <div class= "btn , btn-topAc"> Ac </div>
                    <div class= "btn , btn-topBack"> <img src="./Asset/Vector.png"> </div>
                    <div class= "btn , divisionBtn"> / </div>
                    <div class= "btn , btn-top"> 7 </div>
                    <div class= "btn , btn-top"> 8 </div>

                    <div class= "btn , btn-top"> 1 </div>
                    <div class= "btn , btn-top"> 2 </div>
                    <div class= "btn , btn-top"> 3 </div>
                    <div class= "btn , zeroBtn"> 0 </div>
                    <div class= "btn , btn-top"> . </div>
                </div>
                <div class="rightBtnSectio">
                    <div class= "btn , multiBtn"> * </div>
                    <div class= "btn , minusBtn"> - </div>
                    <div class= "btn , plusBtn"> + </div>
                    <div class= "btn , equalBtn"> = </div>
                </div>

            </div>
        </div>
